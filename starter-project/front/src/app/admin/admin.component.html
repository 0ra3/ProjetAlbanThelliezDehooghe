<div class="container" *ngIf="pm">
        <div class="row">
          <div class="col-md12">
            <h4>User</h4>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Username</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{user.ID}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.username}}</td>
              </tr>
              </tbody>
            </table>
          </div>
